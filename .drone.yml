---
kind: pipeline
type: kubernetes
name: default

workspace:
  path: /go/src/github.com/${DRONE_REPO}

steps:
  - name: test
    image: golang:1.16
    commands:
      - go build
      - go test

  - name: publish
    image: plugins/ecr
    settings:
      repo: ${DRONE_REPO_NAME}
      tags:
        - git-${DRONE_COMMIT_SHA:0:7}
      access_key:
        from_secret: ecr_access_key
      secret_key:
        from_secret: ecr_secret_key

  - name: publish-tag
    image: plugins/ecr
    settings:
      repo: ${DRONE_REPO_NAME}
      tags:
        - git-${DRONE_COMMIT_SHA:0:7}
        - ${DRONE_TAG}
      access_key:
        from_secret: ecr_access_key
      secret_key:
        from_secret: ecr_secret_key
    when:
      event:
        - tag
